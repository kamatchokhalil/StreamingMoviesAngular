
<div class="container" style="margin-left: 10px ;margin-top: 50px">
   
    <div class="row">
      
       

<table  class="styled-table  p-5">
    <thead>
  
        <th scope="col">#</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
        <th scope="col">name</th>
        <th scope="col">last name</th>
        <th scope="col">birth day</th>
        <th scope="col">role</th>
        <th scope="col">edit</th>
        <th scope="col">delete</th>
      
    </thead>
    <tbody>

        <tr  scope="row" *ngFor="let people of data ; index as i">
            <td>{{i+1}}</td>
            <td>{{people.username}}</td>
            <td>{{people.email}}</td>
            <td>{{people.name}}</td>
            <td>{{people.lastName}}</td>
            <td>{{people.birthday}}</td>
            <td>{{people.role}}</td>
            <td><div><button class="btn btn-primary" (click)="onClickModifyUser(people.id)">modify</button></div></td>
            <td><div><button class="btn btn-danger">delete</button></div></td>
        </tr>
     
    </tbody>
  </table>

</div>
</div>
