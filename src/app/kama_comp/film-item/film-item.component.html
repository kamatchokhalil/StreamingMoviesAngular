    <!--style="display: inline-block; text-align: right; margin-right: 30px"-->

        <div class="card img-fluid" style="width:200px; position: relative">

            <a  [routerLink]="linkToshow" (click)="callServiceFilm()">
            <img class="card-img-top" id="imagefilm" [src]="itemOfFilmsList.img" alt="Card image"
                 style="width:100%; display: block; ">
            </a>

            <div style="background-color: #5C616F; opacity:0.7; border-radius: 10px">
                <mat-icon class="amber-600-fg mat-icon notranslate material-icons mat-icon-no-color" role="button" aria-hidden="true" (click)="AddToFavList()">{{icon}}</mat-icon>
            </div>


            <div class="fs-2 mb-3" id="iconplay">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                     class="bi bi-play-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                    <path
                        d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"></path>
                </svg>
            </div>


        </div>
        <div style="width: 200px">
            <h3 style="text-align: center; ">{{itemOfFilmsList.title}}</h3>
        </div>

</div>
