<div class="container" id="page-content">
 
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-12 col-md-12 col-lg-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                                <h6 class="f-w-600">{{user.Name}} {{user.lastName}}</h6>
                                <p>{{user.role}}</p>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <input type="text" class="form-control f-w-400" [(ngModel)]="user.email"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Name</p>
                                        <input type="text" class="form-control f-w-400" [(ngModel)]="user.Name"/>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">last name</p>
                                        <input type="text" class="form-control f-w-400" [(ngModel)]="user.lastName"/>
                                    </div>
                                  
                                </div>
                            
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Change password</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">password</p>
                                        <div class="col-sm-6">
                                           
                                            <input type="password" class="form-control f-w-400" [(ngModel)]="Changepassword.password" />
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Confirm password</p>
                                        <div class="col-sm-6">
                                      
                                            <input type="password" class="form-control f-w-400" [(ngModel)]="Changepassword.confirmPassword" [disabled]="!Changepassword.password"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary btn-lg m-20" (click)="onUpdateProfile()">Update profile</button>
                                  </div>
                            </div>
                            <div *ngIf="isTheSamePassowrd" class="alert alert-danger" role="alert">
                                Passwords are not the same
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
